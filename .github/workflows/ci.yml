on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Set up dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.100-preview.6.22352.1'
        include-prerelease: true
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up private NuGet source
      run: |
        dotnet nuget add source ${{ secrets.PRIVATE_NUGET_REGISTRY_URL }} \
          -n github \
          -u ${{ secrets.PRIVATE_NUGET_REGISTRY_USER }} \
          -p ${{ secrets.PRIVATE_NUGET_REGISTRY_TOKEN }} \
          --store-password-in-clear-text
    - name: Build
      run: dotnet build src/DevilDaggersInfo.sln -c Release
    - name: Test
      run: dotnet test src/DevilDaggersInfo.sln -c Release --no-build
