on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            -   name: Set up dotnet
                uses: actions/setup-dotnet@v1
                with:
                    dotnet-version: '7.0.401'
                    include-prerelease: false
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Build
                run: dotnet build src/DevilDaggersInfo.sln -c Release
            -   name: Test
                run: dotnet test src/DevilDaggersInfo.sln -c Release --no-build
            -   name: Pack
                run: |
                    dotnet pack src/api/DevilDaggersInfo.Web.ApiSpec.Admin -c Release -o .
                    dotnet pack src/api/DevilDaggersInfo.Web.ApiSpec.Main -c Release -o .
                    dotnet pack src/api/DevilDaggersInfo.Web.ApiSpec.Tools -c Release -o .
            -   name: Push
                run: dotnet nuget push *.nupkg -s nuget.org -k ${NUGET_SECRET} -n --skip-duplicate
                env:
                    NUGET_SECRET: ${{ secrets.NUGET_SECRET }}
